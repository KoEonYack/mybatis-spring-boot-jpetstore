<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div id="Content">
    <section layout:fragment="content">
        <div id="Catalog">
            <h1> Product List </h1>
            <div style="text-align: center;">
                Total <span th:text="${count}"></span>
            </div>

            <form th:action="@{/admin/products}" method="get" th:object="${@productSearchCriteria}">
                <input name="keywords" size="14" th:value="${@productSearchCriteria.keywords}"/>
                <input id="searchProducts" type="submit" value="Search" />
            </form>

            <table>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                <tr th:if="${#lists.isEmpty(productList)}">
                    <td colspan="3">
                        <b>No data</b>
                    </td>
                </tr>
                <tr th:each="product : ${productList}">
                    <td>
                        <a th:href="@{/catalog/products/{productId}(productId=${product.productId})}" th:text="${product.productId}"></a>
                    </td>
                    <td>
                        <span th:text="${product.name}"></span>
                    </td>
                    <td>
                        <a th:href="@{/catalog/products/{productId}(productId=${product.productId})}" th:utext="${product.description}"></a>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</div>
</body>
</html>
